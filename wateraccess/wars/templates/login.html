{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARS - System User Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login_styles.css' %}">
    <style>
        #loadingSpinner{
            display: none;
            position: relative;
            align-items: center;
            justify-content: center;
            width:50px;
            height: 50px;
        }
        .spinner-border {
            width: 50px;
            height: 50px;
            border-width: 5px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="logo text-center mb-4">
        <img src="{% static 'images/front-images/wars_logo.png' %}" width="200rem" height="200rem"  alt="Water Access & Reporting System Logo">
    </div>
    <div class="container">
        <div class="header text-center mb-4">
            <h2><i><img src="{% static 'images/front-images/upp-login-icon.png' %}" alt="Login Icon"></i> System User Login</h2>
        </div>
        <div class="card p-4 position-relative">
            <form id="loginForm" class="position-relative">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your registered email address" required>
                </div>
                <div class="form-group mb-3 position-relative">
                    <label for="password">Password *</label>
                    <div class="input-group password-group">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                        <span class="input-group-text toggle-password" id="togglePassword" style="cursor: pointer;">
                            <i class="bi bi-eye-slash"></i>
                        </span>
                    </div>
                </div>
                <div class="text-center">
                    <div class="spinner-border" id="loadingSpinner" role="status">
                    <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <br>
                <div class="d-flex justify-content-between align-items-center">
                    <button type="button" class="btn btn-secondary" onclick="redirectToIndex();" style="background-color: #0C21E4;">Cancel <i><img src="{% static 'images/front-images/login-down-cancel-icon.svg' %}" alt="cancel"></i></button>
                    <button type="submit" class="btn btn-primary" id="loginButton" style="background-color: #18BBB1;">Log In <i><img src="{% static 'images/front-images/login-down-nav-icon.svg' %}" alt=""></i></button>
                </div>
            </form>
            <div class="links mt-3 text-center">
                <p>Forgot your password? <a href="/password-reset">Reset Password</a></p>
                <p>Don't have an account yet? <a href="/register">Register</a></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            const spinner = $("#loadingSpinner");
            const loginButton = $("#loginButton");
            const emailInput = $("#email");
            const passwordInput = $("#password");
            let isSubmitting = false;
        
            // Form submission handler
            $("#loginForm").submit(function (event) {
                event.preventDefault();
        
                if (isSubmitting) return;
        
                isSubmitting = true;
                spinner.show(); // Show spinner
                spinner.css('display', 'inline-block');
                loginButton.prop("disabled", true);
                emailInput.prop("disabled", true);
                passwordInput.prop("disabled", true);
        
                const email = emailInput.val();
                const password = passwordInput.val();
        
                // AJAX request
                $.ajax({
                    url: "/login/",
                    method: "POST",
                    data: {
                        email,
                        password,
                        csrfmiddlewaretoken: "{{ csrf_token }}"
                    },
                    success: function (response) {
                        if (response.success) {
                            alert('Login successful, Check your inbox for your OTP to complete login')
                            window.location.href = response.redirect_url;
                        } else {
                            alert(response.message || "Invalid login credentials.");
                            resetFormState();
                        }
                    },
                    error: function () {
                        alert("An error occurred while processing your request.");
                        resetFormState();
                    }
                });
            });
        
            // Reset form and spinner state
            function resetFormState() {
                isSubmitting = false;
                spinner.hide();
                loginButton.prop("disabled", false);
                emailInput.prop("disabled", false);
                passwordInput.prop("disabled", false);
            }
        
            // Password toggle visibility
            $("#togglePassword").on("click", function () {
                const passwordField = $("#password");
                const passwordFieldType = passwordField.attr("type") === "password" ? "text" : "password";
                passwordField.attr("type", passwordFieldType);
                $(this).find("i").toggleClass("bi-eye bi-eye-slash");
            });
        });

        function redirectToIndex(){
            window.location.href="/";
        }
    </script>
</body>
</html>
