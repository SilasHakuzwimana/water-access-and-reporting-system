{% extends 'customer/base.html' %}
{% block content %}
<h1>Help Desk</h1>
<form method="POST">
    {% csrf_token %}
    <label for="issue">Issue:</label>
    <input type="text" id="issue" name="issue">
    <label for="details">Details:</label>
    <textarea id="details" name="details"></textarea>
    <button type="submit">Submit</button>
</form>
{% endblock %}
