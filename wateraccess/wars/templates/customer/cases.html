<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Case</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Report a Case</h1>
        <form method="POST" enctype="multipart/form-data" class="card p-4 shadow" action="{% url 'case_view' %}">
            {% csrf_token %}
            
            <!-- Reporter Name -->
            <div class="mb-3">
                <label for="reporter_name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="reporter_name" name="reporter_name" placeholder="Enter Your Name" required>
            </div>
            
            <!-- Reporter Email -->
            <div class="mb-3">
                <label for="reporter_email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="reporter_email" name="reporter_email" placeholder="Enter Your Email" required>
            </div>
            
            <!-- Tap Identification Number -->
            <div class="mb-3">
                <label for="tap_id" class="form-label">Tap Identification Number</label>
                <input type="text" class="form-control" id="tap_id" name="tap_id" placeholder="Enter Tap ID" required>
            </div>
            
            <!-- Case Title -->
            <div class="mb-3">
                <label for="title" class="form-label">Case Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter Case Title" required>
            </div>
            
            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Describe the issue" required></textarea>
            </div>
            
            <!-- File Upload (Optional) -->
            <div class="mb-3">
                <label for="file" class="form-label">Attach File (Optional)</label>
                <input type="file" class="form-control" id="file" name="file">
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Report Case</button>
        </form>

        <!-- Recent Cases Table -->
        <div class="mt-5">
            <h2 class="text-center mb-4">Recent Cases</h2>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Case Title</th>
                        <th scope="col">Status</th>
                        <th scope="col">Last Updated</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Water Leakage</td>
                        <td>Resolved</td>
                        <td>2024-12-14</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Power Outage</td>
                        <td>Pending</td>
                        <td>2024-12-15</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Broken Tap</td>
                        <td>In Progress</td>
                        <td>2024-12-16</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
