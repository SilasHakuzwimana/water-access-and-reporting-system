{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARS - Update Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;800&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/password_update_styles.css'%}">
</head>
<body>
    <div class="header">
        <img src="{% static 'images/front-images/wars_logo.png'%}" alt="logo" class="logo">
    </div>
    <div class="container">
        <header class="header">
          <h1 class="title"><i><img src="{% static 'images/front-images/upp-system-pass-reset-icon.svg'%}" alt="System reset icon"></i>System Password Reset</h1>
        </header>

        <main class="main-content">
          <form class="reset-form" method="post" action="{% url 'password_update' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="reset_token">Reset Token</label>
                <input type="text" id="reset_token" name="reset_token" placeholder="Enter your reset token" required/>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="new_password" placeholder="Enter new password" required>
            </div>
            <button type="submit" class="update-btn" onclick="redirectToLogin();">Update Password</button>
          </form>
        </main>
      </div>
      <script>
        function redirectToLogin(){
            window.location.href = '/login'
        }
      </script>
</body>
</html>
