<!-- Admin Messages Template -->
{% block content %}
<div class="card mb-4">
    <div class="card-header bg-info text-white">Admin Messages</div>
    <div class="card-body">
        <p>Communicate with system administrators here.</p>
        <form>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Type your message here..."></textarea>
            </div>
            <button type="submit" class="btn btn-info">Send Message</button>
        </form>
    </div>
</div>
{% endblock %}
