{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARS - Password Reset Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/password_reset.css'%}">
</head>
<body>
    <header>
        <div class="logo text-center my-4">
            <img src="{% static 'images/front-images/wars_logo.png'%}" alt="WARS Logo">
        </div>
    </header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="heading text-center mb-4">
                    <p><img src="{% static 'images/front-images/upp-pass-reset-icon.png'%}" alt="" class="icon">System Password Reset Request</p>
                </div>
                <div class="reset-form">
                    <form id="resetForm" method="POST" action="{% url 'password_reset' %}" class="form-container">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter registered email address" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="/login" class="btn btn-secondary">Cancel <i><img src="{% static 'images/front-images/passreset-down-cancel-icon.svg'%}" alt="passResetCancel"></i></a>
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                Send Password Reset Request 
                                <i><img src="{% static 'images/front-images/passreset-sendrequest-icon.svg'%}" alt="passRequest"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <div id="loadingSpinner" class="d-none text-center mt-4">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('resetForm');
        const submitBtn = document.getElementById('submitBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');

        form.addEventListener('submit', function (event) {
            event.preventDefault();  // Prevent the form from submitting immediately
            submitBtn.disabled = true; // Disable the submit button
            loadingSpinner.classList.remove('d-none'); // Show the loading spinner

            // Submit the form data via AJAX
            const formData = new FormData(form);
            fetch("{% url 'password_reset' %}", {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Handle success response here (e.g., redirect, show success message)
                console.log(data);
                window.location.href = response.redirect_url;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an issue with your request. Please try again.');
            })
            .finally(() => {
                submitBtn.disabled = false; // Re-enable the submit button
                loadingSpinner.classList.add('d-none'); // Hide the loading spinner
            });
        });
    </script>
</body>
</html>
