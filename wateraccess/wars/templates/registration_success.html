<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Registration Successful</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'EB Garamond', sans-serif;
        }
    </style>
</head>
<body class="bg-light"> 
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="card shadow-lg" style="max-width: 600px; width: 100%;">
            <div class="card-body text-center">
                <div class="mb-4">
                    <img src="https://via.placeholder.com/100" alt="Success Icon" class="img-fluid rounded-circle border border-success">
                </div>
                <h1 class="card-title text-success">Registration Successful</h1>
                <br>
                <p class="card-text mt-3">Thank you for registering!
                    <br>
                    Your account has been created successfully. You can now log in to your account using the link below.</p>
                <a href="{% url 'login' %}" class="btn btn-primary mt-3">Log In</a>
            </div>
        </div>
        <footer class="mt-4 text-muted small text-center">
            <p>Copyright &copy; 2024 WARS. All rights reserved.</p>
        </footer>
    </div>

    <!-- Bootstrap JS and dependencies --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body> 
</html>
